<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project VEFO</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>
<body>
	<div style="background-color: white;"><button id="refresh">Refresh</button>
		<p id="available_foods">Click button to see food list</p></div>
	<div id="container" class="container">
		<form id="Form1">
			<h3>Enter table</h3>
			<input id="table_no" type="text" placeholder="Table no" required>

			<div class="btn-box">
				<button type="button" id="Next1">Next</button>
			</div>
		</form>

		<form id="Form2">
			<h3>Enter Foods</h3>
			<!-- <input type="text" placeholder="Foods" required> -->

			<textarea id="textbox" rows="6" cols="41"></textarea>
			<p id="instructions">Press the input button</p>
			<p id="list"></p>
			<div class="btn-box">
				<button type="button" id="Back1">Back</button>
				
				<button type="button" id="start-btn">Input</button> <br><br>
				<button type="button" id="add_to_list">Add</button>
				<button type="button" id="clear">Clear</button>
				<br><br>
				<button type="button" id="Next2">Next</button>
			</div>
		</form>

		<form id="Form3">
			<div id="response">
				<h3 id="review">Table no </h3>
				<!-- <input type="text" placeholder="Foods" required> -->
				<p id="foods"></p>
			</div>
			
			<div class="btn-box">
				<button type="button" id="Back2">Back</button>
				<button type="button" id="Submit">Submit</button>
			</div>
		</form>

		<div class="step-row">
			<div id="progress"></div>
			<div class="step-col"><small>Step 1</small></div>
			<div class="step-col"><small>Step 2</small></div>
			<div class="step-col"><small>Step 3</small></div>
		</div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="interact.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
