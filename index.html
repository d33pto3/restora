  <body>
    <!-- Sidebar Menu -->
    <div class="menu-sidebar">
      <div class="menu-header">
        <h2>Menu</h2>
        <hr />
      </div>

      <div class="items">
        <ul>
          <li>Burger</li>
          <li>Pizza</li>
          <li>Pasta</li>
          <li>Singara</li>
          <li>Samossa</li>
          <li>Sandwich</li>
          <li>Noodles</li>
          <li>Sushi</li>
          <li>Biriyani</li>
          <li>Biriyani</li>
          <li>Biriyani</li>
          <li>Biriyani</li>
          <li>Biriyani</li>
          <li>Biriyani</li>
        </ul>
      </div>

      <button class="refresh-btn">Refresh</button>
    </div>

    <div id="container" class="container">
      <form id="Form1">
        <h3>Enter table</h3>
        <input id="table_no" type="text" placeholder="Table no" required />

        <div class="btn-box">
          <button type="button" id="Next1">Next</button>
        </div>
      </form>

      <form id="Form2">
        <h3>Enter Foods</h3>
        <!-- <input type="text" placeholder="Foods" required> -->

        <textarea id="textbox" rows="6" cols="41"></textarea>
        <p id="instructions">Press the input button</p>
        <p id="list"></p>
        <div class="btn-box">
          <button type="button" id="Back1">Back</button>

          <button type="button" id="start-btn">Input</button> <br /><br />
          <button type="button" id="add_to_list">Add</button>
          <button type="button" id="clear">Clear</button>
          <br /><br />
          <button type="button" id="Next2">Next</button>
        </div>
      </form>

      <form id="Form3">
        <div id="response">
          <h3 id="review">Table no</h3>
          <!-- <input type="text" placeholder="Foods" required> -->
          <p id="foods"></p>
        </div>

        <div class="btn-box">
          <button type="button" id="Back2">Back</button>
          <button type="button" id="Submit">Submit</button>
        </div>
      </form>

      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>
      </div>
    </div>
  </body>
